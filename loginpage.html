<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Library Board Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Library Board</h1>

        <!-- Role Selection -->
        <div id="roleSelection">
            <h2>Select Login Type</h2>
            <button id="student-role" onclick="selectRole('student')">Login as Student</button>
            <button id="admin-role" onclick="selectRole('admin')">Login as Admin</button>
        </div>

        <!-- Login Form (Initially Hidden) -->
        <div id="loginFormContainer" style="display: none;">
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit" id="submit-button">Login</button>
            </form>

            <p id="errorMessage" style="color: red;"></p>
            <a href="recover_password.html">Forgot Password?</a>
        </div>
    </div>

    <script src="./Frontend/src/components/login.js"></script> <!-- Link to login.js -->
    <script>
        function selectRole(role) {
            localStorage.setItem("loginRole", role);
            document.getElementById("roleSelection").style.display = "none";
            document.getElementById("loginFormContainer").style.display = "block";
            document.getElementById("loginTitle").textContent = role === "admin" ? "Admin Login" : "Student Login";
        }
    </script>
</body>
</html>
